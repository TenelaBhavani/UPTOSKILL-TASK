<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPTOSKILLS | Competitions</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Reset & Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
        }

        /* Top Contact Bar */
        .top-bar {
            background: #111;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        .upto {
            color: orange;
        }

        .skills {
            color: cyan;
        }

        /* Navigation */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        /* Right Section */
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .login-btn {
            background: orange;
            color: black;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-btn:hover {
            background: darkorange;
        }

        /* Icons */
        .icons i,
        .fa-shopping-cart,
        .menu-icon {
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 120px 50px 50px; /* Increased padding at the top */
            background: url('https://thumbs.dreamstime.com/b/hackathon-neon-concept-self-illumination-background-d-illustration-195556184.jpg') no-repeat center;
            background-size: cover;
        }

        .hero-section h1 {
            font-size: 38px;
            color: cyan;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.7);
            margin-top: 50px; /* Moves the heading downward */
        }

        .hero-section p {
            font-size: 18px;
            margin-top: 20px; /* Moves the paragraph downward */
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px; /* Moves the icons further down */
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        /* Chat Box */
        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: yellow;
            color: black;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }

        .online-btn {
            background: green;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Top Contact Bar -->
    <div class="top-bar">
        <span>Palam, New Delhi, Delhi 110077</span>
        <span>info@uptoskills.com</span>
        <span>+91-9319772294</span>
    </div>

    <!-- Navigation Bar -->
    <header>
        <div class="logo"> 
            <span class="upto">UPTO</span><span class="skills">SKILLS</span>
        </div>
        <nav class="menu">
            <a href="#">Internship</a>
            <a href="#">Jobs</a>
            <a href="#">Competitions</a>
            <a href="#">Discover +</a>
        </nav>
        <div class="header-right">
            <button class="login-btn">Candidate Login</button>
            <div class="icons">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-bars menu-icon"></i>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
        <h1> COMPETITIONS</h1>
        <p>Join the brightest minds for epic innovations and win amazing prizes!</p>
        <div class="features">
            <div class="feature">
                <i class="fas fa-map-marker-alt"></i> ONLINE
            </div>
            <div class="feature">
                <i class="fas fa-brain"></i> Solve Real World Challenges
            </div>
        </div>
    </main>

    <!-- Floating Chat Button -->
    <div class="chat-box">
        <span>Quick Question? <br> <b>We are here!</b></span>
        <button class="online-btn">Online</button>
    </div>

</body>
</html>
